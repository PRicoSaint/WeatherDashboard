<!DOCTYPE html>
<html lang="en">
<!-- This HTML file is for the Weather Dashboard app. It will search for weather using the OPEN Weather App. -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>A Dashboard for Weather</title>
</head>

<body>
  <!-- Top Bar with search for City -->
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand">Weather Dashboard</a>
    </div>
  </nav>
 
  <div class="container">
    <div class="row">
      <div class="col-sm-3">
        <div  id="listofcities" class="d-grid gap-2">
          <form id="user-form" class="d-flex">
            <h2>Search for a City:</h2>
            <input name="cityname" id="cityname" class="form-control me-2" type="text" placeholder="" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
<!-- Buttons go here for previously successful searches. They are stored in local storage and will reappear here once page is reloaded -->
        </div>
      </div>
      <div id = "current-city-card" class="col-sm hidden">
      <div class="card" style="width: 100%;">
        <div class="card-body">
          <h5 id="displayed-city"class="card-title"></h5>
        </div>
        <ul class="list-group list-group-flush">
          <li id="current-temp"class="list-group-item"></li>
          <li id="current-wind"class="list-group-item"></li>
          <li id="current-humidity"class="list-group-item"></li>
          <li id="current-UV"class="list-group-item"></li>
        </ul>
      </div>
      <!-- This is where the 5-day forecast is generated. It is cleared and reloaded according to when a new city forecast is requested. -->
      <h2 id="forecast-title"></h2>
      <div id="forecast" class ="card-group">
        
      </div>
      </div>
      </div>
    </div>
  </div>
  <footer>All data gathered comes through use of the OpenWeatherAPI.
    <a href ="https://openweathermap.org/api">Click for more information</a>

  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
