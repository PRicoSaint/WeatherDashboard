<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>A Dashboard for Weather</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title"> Weather Dashboard</h1>
    <p>Search for a City and see their current Weather and 5 day forecast
    </p>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">

      <div class="card">
        <h3 class="card-header text-uppercase">Search for a City</h3>
        <form id="user-form" class="card-body">
          <input name="username" id="username" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Search</button>
        </form>
      </div>

      <div class="card">
        <div id="language-buttons" class="card-body">
        </div>
      </div>
    </div>

    <div class="col-12 col-md-8">
      <h2 class="subtitle">City Current Forecast here <span id="repo-search-term"></span></h2>
      <div id="repos-container" class="list-group"></div>
    </div>

    <div class="col-12 col-md-8">
        <h2 class="subtitle">City 5 day forecast here <span id="repo-search-term"></span></h2>
        <div id="repos-container" class="list-group"></div>
      </div>
  </main>

  <script src="./assets/js/script.js"></script>
</body>

</html>
